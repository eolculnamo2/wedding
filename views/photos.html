var Show = React.createClass({

        changer: function(x){

        if(i<0){

        this.setState({photos: array[i]})
        },
        render: function(){
        return(
        <div>
        <div className = "glyphicon glyphicon-arrow-left arrow" onClick = {()=>{this.changer(-1)}}>
        </div>
        <div className = "glyphicon glyphicon-arrow-right arrow" onClick = {()=>{this.changer(1)}}>
        </div><br/>
        <img className = "photoDisplay" src = {this.state.photos} />  
        
      </div>
        )
        }
